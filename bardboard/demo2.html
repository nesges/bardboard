<html>
    <head>
        <title>Bardboard: Demo 2</title>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <style>
            body * {
                font-family: 'Permanent Marker', cursive;
            }
        </style>
        <style>
            img {
                height:60px;
                width:60px;
            }
        </style>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bardboard.css" rel="stylesheet">
        <script src="lib/bardboard.js"></script>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    </head>
    <body>
        <div class="tabs">
            <button onClick="tab(this, 'pageFX')">      Effects      </button>
            <button onClick="tab(this, 'pageAmbient')"> Music </button>
            <a href="bardboard.html">Mainbard</a>
        </div>       
        
        <div id="pageFX" class="tab">
            <img class="mutebutton nofloat"></img>
            <audio id="European_Dragon_Roaring_and_breathe_fire-daniel-simon.mp3" loop="true"></audio>
            <audio id="rage_of_blades-Blaga_Saun-1763516257.mp3" loop="true"></audio>
            <audio id="Evil_Laugh_1-Timothy-64737261.mp3" loop="true"></audio>
            <audio id="heavy-rain-daniel_simon.mp3"></audio>
        </div>
        
        <div id="pageAmbient" class="tab">
            <img class="mutebutton"></img>
            <div class="volume"></div>
            <div class="audioplayer"><audio controls class="nofx"/></div>
            <ul class="tracklist">
                <li onclick="play(this, 'music/bensound-epic.mp3', null, 0, 3.3)"> EPIC  </li>
                <li onclick="play(this, 'music/bensound-epic.mp3', null, 20, 30)"> EPIC 2</li>
                <li onclick="play(this, 'music/bensound-epic.mp3', null, 72.5)">   EPIC 3</li>
            </ul>
        </div>

        <script>
            initialize();
        </script>
        
        <footer style="margin-top:15px">
            <a href="credits.html">Credits</a>
        </footer>
    </body>
</html>
